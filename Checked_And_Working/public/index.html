<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="IPL visualization" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link href="./styles.css" rel="stylesheet" />
    <title>
      IPL visualization
    </title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
  </head>

  <body>
    <h1>IPL Dataset visualization</h1>

    <div class="dotted"
      id="matches-played-per-year"
      style="min-width: 310px; height: 400px; margin: 0 auto;"
    ></div><br />

    <div class="dotted"
      id="matches-won-by-each-team"
      style="min-width: 310px; height: 400px; margin: 0 auto;"
    ></div><br />

    <div class="dotted"
      id="extra-runs-conceded-by-each-team"
      style="min-width: 310px; height: 400px; margin: 0 auto;"
    ></div><br />

    <div class="dotted"
      id="Top-Ten-Economic-Bowlers"
      style="min-width: 310px; height: 400px; margin: 0 auto;"
    ></div>
    <br />

    <div class="dotted"
      id="Matches-Won-By-Each-Team-Per-Venue"
      style="min-width: 310px; height: 400px; margin: 0 auto;"
    ></div>
    <br />

    <script src="./app.js"></script>
  </body>
</html>
